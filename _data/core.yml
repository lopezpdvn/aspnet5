project_description: "[ASP.NET5CO](http://pedroivanlopez.com/aspnet5co) is a project that comprises the efforts by [Pedro Ivan Lopez](http://pedroivanlopez.com) to socially and technically advocate the [ASP.NET 5](http://www.asp.net/vnext) framework. [M.C. Aída Lucina González Lara](http://www.fime.uanl.mx/oferta_educativa/maestrias/ingenieria_de_la_informacion/) is the project advisor at [FIME](http://www.fime.uanl.mx/)/[UANL](http://www.uanl.mx/)."
